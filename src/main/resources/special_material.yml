# Không được chỉnh sửa
special_materials_version: 1

settings:
  enabled: false

# Phần thưởng phù phép cho vật liệu đặc biệt
enchant_bonuses:
  # Phần thưởng phù phép Đào Mạch
  veinminer:
    enabled: true
    bonus_drop_chance: 5.0  # +5% tỷ lệ rơi khi sử dụng Đào Mạch

  # Cân bằng phù phép TNT
  tnt:
    enabled: true
    drop_chance_modifier: 0.7  # 70% tỷ lệ rơi bình thường để cân bằng đào AoE

# Định dạng: material_id:
special_materials:
  # Ví dụ vật liệu đặc biệt
  rare_gem:
    # Cấu hình vật phẩm
    item:
      # Vật liệu cơ bản (sử dụng định dạng XMaterial)
      material: "EMERALD"
      # Tên hiển thị (hỗ trợ mã màu)
      name: "&a&lNgọc Quý Hiếm"
      # Lore (hỗ trợ mã màu)
      lore:
        - "&7Một viên ngọc bí ẩn được tìm thấy"
        - "&7sâu trong các mỏ"
        - ""
        - "&6&lVẬT LIỆU HIẾM"
      # Làm vật phẩm phát sáng
      glow: true
      # Dữ liệu model tùy chỉnh (cho resource pack)
      custom_model_data: 1001
      # Cờ vật phẩm để ẩn | Nếu bạn sử dụng ALL: true -> Tất cả cờ sẽ được áp dụng cho vật phẩm
      flags:
        ALL: true
        # Hoặc sử dụng cờ cụ thể:
        # HIDE_ENCHANTS: true
        # HIDE_ATTRIBUTES: true
        # HIDE_DESTROYS: true
        # HIDE_PLACED_ON: true
        # HIDE_UNBREAKABLE: true
        # HIDE_POTION_EFFECTS: true
    
    # Cấu hình rơi
    drop_chance: 5.0  # 5% tỷ lệ rơi
    
    # Những khối nào có thể rơi vật liệu đặc biệt này
    # Sử dụng cùng định dạng như phần blocks trong config.yml
    source_blocks:
      - "DIAMOND_ORE;0"
      - "EMERALD_ORE;0"
    
    # Phạm vi số lượng khi rơi
    amount:
      min: 1
      max: 2

    # Hiệu ứng cho vật liệu cụ thể này
    effects:
      # Hiệu ứng âm thanh
      sound:
        enabled: true
        name: "ENTITY_EXPERIENCE_ORB_PICKUP"
        volume: 1.0
        pitch: 1.2

      # Hiệu ứng particle
      particles:
        enabled: true
        type: "VILLAGER_HAPPY"
        count: 15
        speed: 0.1
        animation: "burst"
        radius: 1.5

  # Ví dụ khác
  ancient_crystal:
    item:
      material: "DIAMOND"
      name: "&b&lTinh thể Cổ đại"
      lore:
        - "&7Một tinh thể cổ đại"
        - "&7tỏa ra năng lượng bí ẩn"
        - ""
        - "&b&lVẬT LIỆU HUYỀN BÍ"
      glow: true
      custom_model_data: 1002
      flags:
        ALL: true
    
    drop_chance: 2.5  # 2.5% tỷ lệ
    
    source_blocks:
      - "COAL_ORE;0"
      - "IRON_ORE;0"
      - "GOLD_ORE;0"
      - "REDSTONE_ORE;0"
      - "LAPIS_ORE;0"
    
    amount:
      min: 1
      max: 1

    # Hiệu ứng khác cho vật liệu này
    effects:
      sound:
        enabled: true
        name: "BLOCK_AMETHYST_BLOCK_CHIME"
        volume: 0.8
        pitch: 1.5

      particles:
        enabled: true
        type: "ENCHANTMENT_TABLE"
        count: 20
        speed: 0.05
        animation: "spiral"
        radius: 2.0

