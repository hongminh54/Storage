# Không được chỉnh sửa
config_version: 2

# Danh sách thế giới bị cấm sử dụng plugin
blacklist_world:
  - defaultworld
  - exampleworld

# Gửi thông báo đến console khi có phiên bản mới
check_update: true

# Tiền tố cho mọi tin nhắn từ plugin
prefix: "&7[&6Storage&7]"

settings:
  # Dung lượng kho lưu trữ mặc định cho tất cả vật phẩm
  default_max_storage: 100000
  # Tự động nhặt mặc định khi tham gia lần đầu
  default_auto_pickup: false
  # Cài đặt thông báo kho đầy
  storage_full_notification:
    # Bật thông báo kho đầy khi đào
    enabled: true
    # Thời gian chờ giữa các thông báo tính bằng giây (tối thiểu: 1 giây)
    cooldown_seconds: 10
  # Cài đặt thông báo lệnh reset
  reset_notification:
    # Gửi thông báo đến người chơi mục tiêu khi kho của họ bị admin reset
    notify_target_player: true

# Giới hạn kho lưu trữ dựa trên quyền
# Người chơi có quyền storage.storage.<tên_quyền> sẽ nhận được max_storage đã cấu hình
# Hệ thống ưu tiên: Số ưu tiên cao hơn = ưu tiên cao hơn (sẽ ghi đè ưu tiên thấp hơn)
# Nếu người chơi có nhiều quyền kho lưu trữ, ưu tiên cao nhất sẽ được sử dụng
# Nếu không tìm thấy quyền kho lưu trữ nào, default_max_storage sẽ được sử dụng
storage_permissions:
  vip:
    max_storage: 10000
    priority: 1
  premium:
    max_storage: 50000
    priority: 2
  ultimate:
    max_storage: 200000
    priority: 3

# Cài đặt tự động lưu dữ liệu người chơi
auto_save:
  # Bật tính năng tự động lưu
  enabled: true
  # Khoảng thời gian tự động lưu tính bằng phút (tối thiểu: 1 phút)
  interval_minutes: 5
  # Lưu dữ liệu bất đồng bộ để tránh lag
  async: true
  # Ghi nhật ký hoạt động tự động lưu vào console
  log_activity: false

# Lệnh bán hàng | Tôi không muốn yêu cầu Vault làm hệ thống kinh tế nên sử dụng lệnh để cấp tiền khi bán
sell:
  - "eco give #player# #money#"

# Định dạng số của giá trị
number_format: "#.##"

# Ngăn chặn đặt lại và phá lại khối để nhận thêm vật phẩm
