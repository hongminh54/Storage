#Do not touch it
config_version: 2

blacklist_world:
  - defaultworld
  - exampleworld

#Send a notification to console when a new version is available
check_update: true

#Prefix for every message from plugin
prefix: "&7[&6Storage&7]"

settings:
  #Default max storage for all item
  default_max_storage: 100000
  #Default auto pickup on first join
  default_auto_pickup: false
  #Storage full notification settings
  storage_full_notification:
    #Enable storage full notification when mining
    enabled: true
    #Cooldown in seconds between notifications (minimum: 1 second)
    cooldown_seconds: 10
  #Reset command notification settings
  reset_notification:
    #Send notification to target player when their storage is reset by admin
    notify_target_player: true

#Permission-based storage limits
#Players with storage.storage.<permission_name> will get the configured max_storage
#If a player has multiple storage permissions, the highest limit will be used
#If no storage permissions are found, default_max_storage will be used
storage_permissions:
  vip:
    max_storage: 10000
  premium:
    max_storage: 50000
  ultimate:
    max_storage: 200000

#Auto save player data settings
auto_save:
  #Enable auto save feature
  enabled: true
  #Auto save interval in minutes (minimum: 1 minute)
  interval_minutes: 5
  #Save data asynchronously to prevent lag
  async: true
  #Log auto save activity to console
  log_activity: false

#Sell command | I don't want to require Vault as an economy so use command to give balance when sell
sell:
  - "eco give #player# #money#"

#Number format of worth
number_format: "#.##"

#Prevent re-place and re-break block to get more item
prevent_rebreak: false

#Fortune enchantment can apply for list block(s) below here
