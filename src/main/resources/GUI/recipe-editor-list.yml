# Recipe Editor List GUI Configuration
title: "&0Recipe Editor | #player#"
size: 6

# Sound when opening this GUI
gui_open_sound:
  enabled: true
  name: "BLOCK_CHEST_OPEN"
  volume: 0.7
  pitch: 1.1

items:
  # Decorative items
  decorates:
    slot: 0, 1, 2, 3, 5, 6, 7, 8, 9, 17, 18, 26, 27, 35, 36, 44, 45, 46, 47, 48, 50, 51, 52, 53
    name: "&7 "
    material: BLACK_STAINED_GLASS_PANE
    lore:
      - "&7 "
    amount: 1
    damage: 0
    custom-model-data: 1
    unbreakable: true
    enchants:
      DURABILITY: 1
    flags:
      ALL: true

  # Create new recipe button
  create_recipe:
    slot: 4
    name: "&a&lCreate New Recipe"
    material: EMERALD
    lore:
      - "&7Click to create a new"
      - "&7custom recipe"
      - "&7 "
      - "&eLeft-click to create"
    amount: 1
    damage: 0
    custom-model-data: 1
    unbreakable: true
    enchants:
      DURABILITY: 1
    flags:
      ALL: true
    sound:
      enabled: true
      name: "ENTITY_EXPERIENCE_ORB_PICKUP"
      volume: 0.8
      pitch: 1.5

  # Recipe items (dynamic slots)
  recipe_item:
    slot: 10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25, 28, 29, 30, 31, 32, 33, 34, 37, 38, 39, 40, 41, 42, 43
    name: "#recipe_name#"
    material: "#recipe_material#"
    lore:
      - "&7ID: &e#recipe_id#"
      - "&7Category: &e#category#"
      - "&7Status: #status#"
      - "&7 "
      - "&fRequirements: &e#requirement_count#"
      - "&fResult: &a#result_amount#x #result_name#"
      - "&7 "
      - "&eLeft-click to edit"
      - "&cRight-click to delete"
      - "&6Shift-click to toggle enabled"
    amount: "#recipe_amount#"
    damage: 0
    custom-model-data: 1
    unbreakable: false
    enchants: {}
    flags: []
    sound:
      enabled: true
      name: "UI_BUTTON_CLICK"
      volume: 0.7
      pitch: 1.2

  # Previous page
  previous_page:
    slot: 45
    name: "&aPrevious Page"
    material: ARROW
    lore:
      - "&7Page &e#current_page# &7of &e#total_pages#"
      - "&7 "
      - "&eClick to go to previous page"
    amount: 1
    damage: 0
    custom-model-data: 1
    unbreakable: true
    enchants:
      DURABILITY: 1
    flags:
      ALL: true
    sound:
      enabled: true
      name: "UI_BUTTON_CLICK"
      volume: 0.5
      pitch: 1.0

  # Next page
  next_page:
    slot: 53
    name: "&aNext Page"
    material: ARROW
    lore:
      - "&7Page &e#current_page# &7of &e#total_pages#"
      - "&7 "
      - "&eClick to go to next page"
    amount: 1
    damage: 0
    custom-model-data: 1
    unbreakable: true
    enchants:
      DURABILITY: 1
    flags:
      ALL: true
    sound:
      enabled: true
      name: "UI_BUTTON_CLICK"
      volume: 0.5
      pitch: 1.2

  # Close/Back button
  close:
    slot: 49
    name: "&cClose"
    material: BARRIER
    lore:
      - "&7 "
      - "&eClick to close menu"
    amount: 1
    damage: 0
    custom-model-data: 1
    unbreakable: true
    enchants:
      DURABILITY: 1
    flags:
      ALL: true
    sound:
      enabled: true
      name: "UI_BUTTON_CLICK"
      volume: 0.5
      pitch: 0.8

  # No recipes message
  no_recipes:
    slot: 22
    name: "&eNo Recipes Created"
    material: BOOK
    lore:
      - "&7No custom recipes have"
      - "&7been created yet"
      - "&7 "
      - "&7Click the &aCreate New Recipe"
      - "&7button to get started"
    amount: 1
    damage: 0
    custom-model-data: 1
    unbreakable: true
    enchants:
      DURABILITY: 1
    flags:
      ALL: true

  # Reload recipes button
  reload_recipes:
    slot: 49
    name: "&6Reload Recipes"
    material: REDSTONE
    lore:
      - "&7Reload all recipes from"
      - "&7the configuration file"
      - "&7 "
      - "&eClick to reload"
    amount: 1
    damage: 0
    custom-model-data: 1
    unbreakable: true
    enchants:
      DURABILITY: 1
    flags:
      ALL: true
    sound:
      enabled: true
      name: "BLOCK_PISTON_EXTEND"
      volume: 0.8
      pitch: 1.0
