# Custom Recipes Configuration
# Do not touch it
custom_recipes_version: 1

# Recipe system settings
settings:
  # Enable/disable custom recipe system
  enabled: true
  # Auto-save recipes when modified through GUI
  auto_save: true
  # Backup recipes before major changes
  backup_enabled: true

# Recipe categories for organization
categories:
  tools:
    name: "&6Tools & Weapons"
    description: "&7Craft powerful tools and weapons"
    icon: "DIAMOND_SWORD"
  blocks:
    name: "&aBlocks & Building"
    description: "&7Create decorative and functional blocks"
    icon: "STONE"
  misc:
    name: "&bMiscellaneous"
    description: "&7Various useful items"
    icon: "CHEST"
  default:
    name: "&7Default"
    description: "&7Uncategorized recipes"
    icon: "CRAFTING_TABLE"

# Custom recipes
recipes:
  test:
    name: "&d&lUwU"
    category: "tools"
    enabled: true

    # Result item configuration
    result:
      material: "BEDROCK"
      name: "&d&lUwU"
      lore:
        - "&7Test Items"
      amount: 1
      custom_model_data: 0
      unbreakable: true
      enchantments:
        DAMAGE_ALL: 5
        DURABILITY: 3
        FIRE_ASPECT: 2
      flags:
        - "HIDE_ENCHANTS"
        - "HIDE_ATTRIBUTES"

    # Requirements from storage
    requirements:
      materials:
        'DIAMOND;0': 10
        'IRON_INGOT;0': 5
        'GOLD_INGOT;0': 3
      permissions:
        - "storage.craft.test"

