# Không được chỉnh sửa
config_version: 1

global:
  enabled: true # Bật/tắt hệ thống sự kiện
  broadcast_notifications: true # Phát sóng thông báo sự kiện đến tất cả người chơi
  use_titles: true # Sử dụng title cho thông báo sự kiện
  use_action_bar: true # Sử dụng action bar cho tiến độ sự kiện

# Cấu hình sự kiện
events:
  # Sự kiện Cuộc thi Đào - Thi đấu để đào nhiều khối nhất
  mining_contest:
    # Tên hiển thị sự kiện cho tin nhắn
    event_name: "&eMining Contest"
    # Bật/tắt sự kiện này
    enabled: true
    # Cấu hình thời gian
    timing:
      # Loại: "interval" cho khoảng thời gian đều đặn, "schedule" cho thời gian cụ thể
      type: "schedule"
      # Cho loại schedule: định dạng "NGÀY:GIỜ:PHÚT", nhiều thời gian cách nhau bằng dấu phẩy
      # Các ngày được hỗ trợ: MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY, SATURDAY, SUNDAY, DAILY
      # Ví dụ: "MONDAY:06:30,FRIDAY:18:00" hoặc "DAILY:12:00"
      schedule: "MONDAY:06:30,FRIDAY:18:00"
      # Cho loại interval: thời gian tính bằng giây giữa các sự kiện
      # interval: 7200
    # Thời lượng sự kiện tính bằng giây (30 phút)
    duration: 1800
    # Cài đặt hiển thị bảng xếp hạng
    leaderboard:
      # Số lượng người chơi hàng đầu hiển thị trong bảng xếp hạng cuối (tối đa: 15)
      display_count: 10
      # Hiển thị thống kê sự kiện (người tham gia, tổng số khối, thời lượng)
      show_statistics: true
    # Phần thưởng cho người thắng
    rewards:
      first_place:
        money: 5000
        commands:
          - "give #player# diamond 10"
        broadcast_message: "&e#player# &6đã thắng vị trí thứ 1 trong Cuộc thi Đào!"
      second_place:
        money: 3000
        commands:
          - "give #player# diamond 5"
        broadcast_message: "&e#player# &7đã thắng vị trí thứ 2 trong Cuộc thi Đào!"
      third_place:
        money: 1000
        commands:
          - "give #player# diamond 2"
        broadcast_message: "&e#player# &cđã thắng vị trí thứ 3 trong Cuộc thi Đào!"

  # Sự kiện Rơi Đôi - Nhân đôi số lượng tài nguyên khi đào
  double_drop:
    # Tên hiển thị sự kiện cho tin nhắn
    event_name: "&eDouble Drop"
    enabled: true
    timing:
      type: "interval"
      # Mỗi 2 giờ
      interval: 7200
    # Thời lượng sự kiện tính bằng giây (15 phút)
    duration: 900
    # Hệ số nhân cho vật phẩm rơi (2.0 = nhân đôi, 3.0 = nhân ba, v.v.)
    multiplier: 2.0

  # Sự kiện Cộng đồng - Mục tiêu đào hợp tác toàn server
  community_event:
    # Tên hiển thị sự kiện cho tin nhắn
    event_name: "&eCommunity Event"
    enabled: true
    timing:
      type: "schedule"
      # Mỗi thứ Bảy lúc trưa
      schedule: "SATURDAY:12:00"
    # Thời lượng sự kiện tính bằng giây (1 giờ)
    duration: 3600
    # Tổng số khối cần được đào bởi tất cả người chơi cộng lại
    goal: 10000
    # Phần thưởng cho tất cả người tham gia khi đạt mục tiêu
    rewards:
      money: 2000
      commands:
        - "give #player# emerald 5"
      broadcast_message: "&6Mục tiêu Cộng đồng Đạt được! Mọi người đều nhận phần thưởng!"

# Cài đặt thông báo sự kiện
notifications:
  sounds:
    enabled: true
    event_start:
      name: "ENTITY_PLAYER_LEVELUP"
      volume: 1.0
      pitch: 1.0
    event_end:
      name: "ENTITY_EXPERIENCE_ORB_PICKUP"
      volume: 0.8
      pitch: 1.2
    reward_received:
      name: "ENTITY_PLAYER_LEVELUP"
      volume: 1.0
      pitch: 1.5

  # Cài đặt hiển thị title/subtitle (tính bằng tick: 20 tick = 1 giây)
  titles:
    fade_in: 10
    stay: 70
    fade_out: 20

  # Tần suất cập nhật action bar cho tiến độ (tính bằng tick)
  action_bar_update_interval: 200

  # Thông báo tiến độ trong chat
  chat_progress:
    enabled: true
    # Khoảng thời gian cho cập nhật tiến độ chat (tính bằng giây)
    interval: 300
    # Chỉ hiển thị cho người tham gia
    participants_only: true

  # Tin nhắn chat cho sự kiện (bắt đầu, kết thúc, cột mốc, v.v.)
  chat_messages:
    enabled: true
    # Hiển thị tin nhắn cột mốc cho thành tích cá nhân
    milestones: true
    # Hiển thị tin nhắn tham gia lần đầu
    first_participation: true

  # Nhắc nhở thời gian
  reminders:
    enabled: true
    before_start: [300, 60, 10]
    before_end: [300, 60, 10]

# Cài đặt hiệu suất
performance:
  # Số lượng tối đa sự kiện đồng thời
  max_concurrent_events: 3
  # Khoảng thời gian dọn dẹp dữ liệu sự kiện (tính bằng giây)
  cleanup_interval: 300
  # Bật ghi nhật ký sự kiện chi tiết (hữu ích cho debug vấn đề lịch trình)
  detailed_logging: false
