message_version: 2
admin:
  new_version_available: "New version is available. You are using v#old_version#, new version v#new_version#"
  add_material_amount: "&bAdded #amount# #material# to #player#"
  remove_material_amount: "&bRemoved #amount# #material# from #player#"
  reload: "&eReloaded Files"
  set_max_storage: "&aSet max storage of #player# to #amount#"
  set_material_amount: "&cSet #amount# #material# for #player#"
  not_enough_slot: "&cYou need to add more slot in GUI/storage.yml -> storage_item to open this gui. Slot isn't enough for item you had been config"
  help:
    - "&f/Storage reload - Reload Files"
    - "&f/Storage max <player> <amount> - Set max item player can storage"
    - "&f/Storage add <material;data> <player> <amount> - Add item to player (data for 1.12.2 and below, if you use 1.13+ use <material>;0"
    - "&f/Storage remove <material;data> <player> <amount> - Remove item to player (data for 1.12.2 and below, if you use 1.13+ use <material>;0"
    - "&f/Storage set <material;data> <player> <amount> - Set item to player (data for 1.12.2 and below, if you use 1.13+ use <material>;0"
user:
  full_storage: "&cStorage has been full, please take some out to mine more"
  add_material_amount: "&a+ #amount# #material# &7[From #player#]"
  remove_material_amount: "&c- #amount# #material# &7[From #player#]"
  set_material_amount: "&c[~] #amount# #material# &7[From #player#]"
  number_so_low: "&cYou need a number higher than 0"
  not_enough_items: "&cYou haven't enough item, you only have <amount>"
  unknown_number: "&c<number> isn't number"
  not_enough_slot: "&cYou don't have enough slots to withdraw items, you can only hold <slots> items"
  action:
    deposit:
      full_storage: "&cStorage has been full &8(#item_amount#/#max_storage#)&c, you can't deposit #amount# #material#!"
      chat_number: "&aHow many item you want to deposit?"
      deposit_item: "&aYou deposited #amount# #material# | #item_amount#/#max_storage# Items"
      invalid_item: "&cInvalid item! Cannot deposit this item."
    withdraw:
      chat_number: "&aHow many item you want to withdraw?"
      withdraw_item: "&aYou withdrew #amount# #material# | #item_amount#/#max_storage# Items"
      invalid_material: "&cInvalid material! This material doesn't exist."
      cannot_create_item: "&cCannot create item! Please contact administrator."
      not_enough_in_storage: "&cYou don't have enough #material# in storage! You only have #amount# items."
      inventory_full: "&cYour inventory is full! Please make some space to withdraw items."
    sell:
      chat_number: "&aHow many item you want to sell?"
      can_not_sell: "&cThis item can't be sell"
      sell_item: "&aYou sold #amount# #material# and got #money#$ | #item_amount#/#max_storage# Items"
      no_worth_config: "&cSell system is not configured! Please contact administrator."
      item_not_sellable: "&cThis item is not sellable! Check the sellable items list."
      failed_to_remove: "&cFailed to remove items from storage! Please try again."
  status:
    status_on: "&aOn"
    status_off: "&cOff"
    toggle: "&bYour storage has been toggled: #status#"
  help:
    - "&f/Storage - Open Gui"
    - "&f/Storage toggle - Toggle autoPickup"